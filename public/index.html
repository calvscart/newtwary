<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwaryAPI - Random Images & Jokes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background: #1e1e2e;
            padding: 30px 20px;
            border-bottom: 3px solid #ff79c6;
        }

        h1 {
            color: #ff79c6;
            font-size: 2rem;
            margin: 0;
        }

        p {
            color: #b0b0b0;
        }

        /* Main Content */
        main {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            flex-grow: 1;
        }

        /* Endpoint Cards */
        .endpoints {
            text-align: center;
        }

        h2 {
            color: #bd93f9;
        }

        .endpoint-card {
            background: #282a36;
            padding: 15px;
            border-radius: 10px;
            margin: 15px auto;
            max-width: 600px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .endpoint-card a {
            text-decoration: none;
            color: #8be9fd;
            display: block;
            padding: 10px;
        }

        .endpoint-card h3 {
            margin: 0;
            font-size: 1.5rem;
        }

        .endpoint-card p {
            margin: 5px 0 0;
            font-size: 1rem;
        }

        .endpoint-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 121, 198, 0.3);
        }

        /* Contact Section */
        .contact {
            margin-top: 50px;
        }

        .contact a {
            color: #50fa7b;
            text-decoration: none;
            font-weight: bold;
        }

        .contact a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            margin-top: auto;
            padding: 15px;
            background: #1e1e2e;
            color: #6272a4;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>TwaryAPI</h1>
        <p>Your source for random images and jokes!</p>
    </header>

    <main>
        <section class="endpoints">
            <h2>Available Endpoints</h2>
            <div class="endpoint-card">
                <a href="/fun/paptsunee" target="_blank">
                    <h3>/fun/paptsunee</h3>
                    <p>Get a free photo of Kitsu</p>
                </a>
            </div>
            <div class="endpoint-card">
                <a href="/fun/randomjoke" target="_blank">
                    <h3>/fun/randomjoke</h3>
                    <p>Get a random joke</p>
                </a>
            </div>
        </section>

        <section class="contact">
            <h2>Contact</h2>
            <p>Email: <a href="mailto:support@twaryapi.com">support@twaryapi.com</a></p>
            <p>Twitter: <a href="#" target="_blank">@TwaryAPI</a></p>
        </section>
    </main>

    <footer>
        <p>Made by Kalrex</p>
    </footer>
</body>
</html>
